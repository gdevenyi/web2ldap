<!DOCTYPE html>
<html>

  <head>
    <title>web2ldap :: {ldap_uri} :: {dn} :: {title_text}</title>
    <meta name="generator" content="web2ldap {web2ldap_version}, see www.web2ldap.de">
    <meta http-equiv="Content-Type" content="text/html;charset={accept_charset}">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-config" content="none">
    <link
      rel="stylesheet"
      title="default"
      type="text/css"
      media="screen"
      href="/css/web2ldap/default.css"
    >
    <!--?{web2ldap_version}-1-->
    <!--
    <link rel="stylesheet" title="Retro terminal" type="text/css" media="screen" href="/css/web2ldap/terminal.css">
    <link rel="stylesheet" title="Hippie" type="text/css" media="screen" href="/css/web2ldap/hippie.css"
    -->
    <link rel="stylesheet" type="text/css" media="print" href="/css/web2ldap/print.css">
    <!--link rel="search"
      type="application/opensearchdescription+xml"

      title="web2ldap search"
    /-->
    <base target="_top">
    <meta http-equiv="refresh" content="{refresh_time}; URL={script_name}">
    <meta name="robots" content="noindex,nofollow">
    <link
      href="{script_name}/{command}?{ldap_url}"
      rel="bookmark"
      title="web2ldap :: {ldap_uri} :: {dn} :: {title_text}"
    >
  </head>

  <body>

    <div id="skipnavi">
      <a href="#web2ldap_top">content</a> /
      <a href="#MainMenu">main menu</a> /
      <a href="#ContextMenu">context menu</a> /
      <a href="#DITNavigation">DIT navigation</a> /
      <a href="#web2ldap_bottom">bottom</a>
    </div>

    <header>

      <div id="TopSection">

        <div id="StatusLine">

          <table>
            <tr>
              <td>
                Server:
              </td>
              <td>
                <a
                  href="{script_name}/{command}?{ldap_url}"
                  target="_blank"
                  rel="bookmark"
                  title="Bookmark URL"
                >
                  {ldap_uri}
                </a>
                <strong>{description}</strong>
              </td>
              <td class="About">
                <a
                  href="{script_name}/urlredirect/{sid}?https://www.web2ldap.de/"
                  title="Go to web2ldap's homepage"
                >
                  web2ldap {web2ldap_version}
                </a>
              </td>
            </tr>
            <tr>
              <td>
                Bound as:
              </td>
              <td colspan="2">
                {who}
              </td>
            </tr>

          </table>

        </div>

        <div id="DITNavigation" role="navigation" aria-label="DIT navigation">

          <nav title="Current search base in directory information tree (DIT)">
            {dit_navi}
          </nav>
        </div>

        <menu role="navigation" aria-label="main menu">
        {main_menu}
        </menu>

        <menu role="navigation" aria-label="context menu">
        {context_menu}
        </menu>

      </div>

    </header>

    <div id="{main_div_id}" class="Main" aria-label="content">

      <a id="web2ldap_top"></a>
