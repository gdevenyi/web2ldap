[uwsgi]
http-socket = 127.0.0.1:1760
chmod-socket = 666
chdir = /tmp
plugin = python
module = web2ldap.wsgi:application
stats = /tmp/uwsgi-test-web2ldap-stats.sock
manage-script-name = true
master = false
processes = 1
threads = 4
enable-threads = true
buffer-size = 8192
harakiri = 20
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
